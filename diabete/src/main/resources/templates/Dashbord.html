
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/Dashboard.css">
</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#" id="logo">
                        <span class="icon">
                            <img src="https://i.ibb.co/4VHVgGN/o.png" width="100%">
                        </span>
                </a>
            </li>

            <li>
                <a href="${pageContext.request.contextPath}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="Form">
                        <span class="icon">
                           <ion-icon name="add-circle-outline"></ion-icon>
                        </span>
                    <span class="title">Glycemies</span>
                </a>
            </li>

            <li>
                <a href="ingredients">
                        <span class="icon">
                            <ion-icon name="fast-food-outline"></ion-icon>
                        </span>
                    <span class="title">Ingredients</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                    <span class="title">Help</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                    <span class="title">Password</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="containerE">
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

            </div>

        </div>


        <!-- ================ Add Charts JS ================= -->
        <div class="chartsBx">
            <h2>Graphique</h2>
            <button id="change"><i class="bi bi-arrow-left-circle"></i></button>
            <button id="back"><i class="bi bi-arrow-right-circle"></i></button>
            <div class="chart"> <canvas id="chart-1"></canvas> </div>
            <form action="SearchM" method="post">
                <input type="month" name="month">
                <button type="submit">Search</button>
            </form>
            <form action="SearchM" method="post">
                <input type="week">
                <button type="submit">Search</button>
            </form>

        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">


                    <h2 class="mb-4">Liste des Valeurs Glycémies</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Valeur Glycemie</th>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Commentaire</th>
                            <th>ID Diabétiques</th>
                            <th>Supprimer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="glycemie : ${Glycemies}">
                            <td th:text="${glycemie.idGlycemie}"></td>
                            <td class="glycemie-value" th:text="${glycemie.valeurGlycemie}"></td>
                            <td class="glycemie-date" th:text="${glycemie.Date}"></td>
                            <td th:text="${glycemie.Heure}"></td>
                            <td th:text="${glycemie.Commentaire}"></td>
                            <td th:text="${glycemie.diabetiques.idDiabetiques}"></td>
                            <td><a th:href="@{'/Delete/' + ${glycemie.idGlycemie}}">Delete</a></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
