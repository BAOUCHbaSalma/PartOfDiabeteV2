<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>conseilId</th>
      <th>title</th>
      <th>description</th>
      <th>Article</th>
      <th>picture</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conseil : ${conseils}">
      <td th:text="${conseil.conseilId}"></td>
      <td th:text="${conseil.title}"></td>
      <td th:text="${conseil.description}"></td>
      <td th:text="${conseil.Article}"></td>
      <td th:text="${conseil.picture}" ></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
