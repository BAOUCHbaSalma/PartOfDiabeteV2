<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Glycémie</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Liste des Glycémies</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Valeur Avant</th>
            <th>Valeur Après</th>
            <th>Date</th>
            <th>Heure</th>
            <th>ID Diabétiques</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="glycemie : ${Glycemies}">
            <td th:text="${glycemie.idGlycemie}"></td>
            <td th:text="${glycemie.valeurBefore}"></td>
            <td th:text="${glycemie.valeurAfter}"></td>
            <td th:text="${glycemie.date}"></td>
            <td th:text="${glycemie.heurs}"></td>
            <td th:text="${glycemie.diabetiques.idDiabetiques}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Ajouter une mesure de glycémie</h2>
    <form method="post" action="Add" class="mb-5">
        <div class="form-group">
            <label for="valeurBefore">Valeur Avant le Repas</label>
            <input type="number" class="form-control" id="valeurBefore" name="valeurBefore" placeholder="Avant le repas" required>
        </div>
        <div class="form-group">
            <label for="valeurAfter">Valeur Après le Repas</label>
            <input type="number" class="form-control" id="valeurAfter" name="valeurAfter" placeholder="Après le repas" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="heurs">Heure</label>
            <input type="time" class="form-control" id="heurs" name="heurs" required>
        </div>
        <input type="hidden" class="form-control" id="diabetiques.idDiabetiques" name="diabetiques.idDiabetiques" value="1">
        <button type="submit" class="btn btn-primary" id="add">Ajouter</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
