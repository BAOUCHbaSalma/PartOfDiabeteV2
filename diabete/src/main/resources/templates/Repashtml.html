<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Glyc√©mie</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Liste des repas</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Repas</th>
            <th>Description</th>
            <th>recette</th>
            <th>Valeur </th>
            <th>Carbs</th>
            <th>Protein</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repas : ${listeRepas}">
            <td th:text="${repas.repasName}"></td>
            <td th:text="${repas.repasDescription}"></td>
            <td th:text="${repas.recette}"></td>
            <td th:text="${repas.glicydes}"></td>
            <td th:text="${repas.carbs}"></td>
            <td th:text="${repas.protein}"></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
